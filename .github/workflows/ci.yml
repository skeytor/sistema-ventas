name: CI Task Nro 1

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend_quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, pdo_pgsql

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-
      
      - name: Install Composer dependencies
        run: composer update -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Gate 1 - PHP Code Style
        run: ./vendor/bin/pint --test

      - name: Gate 2 - Security Audit (Composer)
        run: composer audit

      - name: Gate 3 - Static Analysis (PHPStan)
        run: ./vendor/bin/phpstan analyse

  backend_tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, pdo_pgsql

      - name: Cache Composer dependecies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
     
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-interaction
      
      - name: Prepare Database
        run: cp .env.example .env
      - run: php artisan key:generate
      - run: php artisan migrate --force
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: test_db
          DB_USERNAME: user
          DB_PASSWORD: password

      - name: Gate 4 - Unit and Feature Tests with PostgreSQL
        run: php artisan test

  frontend_quality:
    name: Frontend Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Gate 1 - Code Style
        run: npm run lint

      - name: Gate 2 - Security Audit
        run: npm audit --audit-level=moderate

      - name: Gate 3 - Unit Tests  
        run: npm run test

      - name: Gate 4 - Build Verification
        run: npm run build

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - backend_quality
      - backend_tests
      - frontend_quality
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.backend_quality.result }}" == "success" ]; then
            echo "| Backend Quality | PASSED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Backend Quality | FAILED |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.backend_tests.result }}" == "success" ]; then
            echo "| Backend Tests | PASSED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Backend Tests | FAILED |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.frontend_quality.result }}" == "success" ]; then
            echo "| Frontend Quality | PASSED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend Quality | FAILED |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY

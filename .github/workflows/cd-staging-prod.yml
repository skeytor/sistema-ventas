name: CD - Staging + Production + Task Nro 2

on:
  push:
    branches:
      - main
      - develop
      - feature/*
    tags: 
        - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: App Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Composer Install
        run: composer install --no-dev --prefer-dist --no-interaction

      - run: npm ci
      - run: npm run build
      - run: date +%Y%m%d_%H%M%S > RELEASE_ID
      - run: echo "${GITHUB_SHA}" >> RELEASE_ID

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ github.ref_name }}
          path: | 
            public/build vendor RELEASE_ID
            
  deploy_staging:
    name: Deploy to Staging

    if: github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    environment: staging
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: |
          RELEASE="${{ github.sha }}" 
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} 
          "mkdir -p /var/www/comprasventas/releases/$RELEASE" 
          rsync -avz ./ ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}:/var/www/comprasventas/releases/$RELEASE 
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} 
          " cd /var/www/comprasventas/releases/$RELEASE && php artisan optimize:clear || true && php artisan migrate --force && ln -sfn /var/www/comprasventas/releases/$RELEASE /var/www/comprasventas/current "
      - run: curl -f "${{ secrets.STAGING_APP_URL }}/api/health"

  deploy_production:
    name: Deploy to Production
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production
    needs: deploy_staging
    steps:
      - uses: actions/checkout@v4
      - run: |
          RELEASE="${{ github.ref_name}}"
          if [ -z "$RELEASE" ]; then
            RELEASE=manual
          fi
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}
          "mkdir -p /var/www/comprasventas/releases/$RELEASE" 
          rsync -avz ./ ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/var/www/comprasventas/releases/$RELEASE 
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} 
          " cd /var/www/comprasventas/releases/$RELEASE && php artisan optimize:clear || true && php artisan migrate --force && ln -sfn /var/www/comprasventas/releases/$RELEASE /var/www/comprasventas/current "
      - run: curl -f "${{ secrets.PROD_APP_URL }}/api/health"
  
  rollback_staging:
    name: Rollback staging
    if: failure()
    runs-on: ubuntu-latest
    needs: deploy_staging
    steps:
      - run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}
          " PREV=\$(ls -1dt /var/www/comprasventas/releases/*/ | sed -n '2p' | tr -d '/') && \
          [ -n \"\$PREV\" ] && \
          ln -sfn \$PREV /var/www/comprasventas/current "

  rollback_production:
    name: Rollback production
    if: failure()
    runs-on: ubuntu-latest
    needs: deploy_production
    steps:
      - run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}
          " PREV=\$(ls -1dt /var/www/comprasventas/releases/*/ | sed -n '2p' | tr -d '/') && \
          [ -n \"\$PREV\" ] && \
          ln -sfn \$PREV /var/www/comprasventas/current "